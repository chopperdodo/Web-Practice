{% extends "base.html" %}

{% block content %}
    <h2>new post</h2>

    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value={{blog_title}}>
        </label>

        <label>
            <div>content</div>
            <textarea name="content">{{blog_content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit" value="submit">
    </form>
{% endblock %}
